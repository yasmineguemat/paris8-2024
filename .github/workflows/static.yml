name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Create directory for deployment
        run: mkdir public  # Create a 'public' directory for deployment
        
      - name: Move HTML file
        run: mv data.html public/  # Move your data.html file to the 'public' directory
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'  # Point to the 'public' directory containing your HTML file
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
